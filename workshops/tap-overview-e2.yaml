#@ load("@ytt:data", "data")
---
apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: tap-overview
spec:
  content:
    files: github.com/tanzu-end-to-end/tap-workshop?ref=educates2
    image: gcr.io/pa-cdelashmutt/tanzu-e2e/eduk8s-tap-workshop:educates-2.6
  description: An introduction to the Tanzu Application Platform
  difficulty: beginner
  duration: 30m
  session:
    applications:
      console:
        enabled: true
      registry:
        enabled: true
      editor:
        enabled: true
      terminal:
        enabled: true
        layout: split
    env:
    - name: GITEA_PASSWORD
      value: #@ data.values.gitea.adminPassword
    - name: VIEW_CLUSTER_DOMAIN
      value: e2e-build.amer.end2end.link
    namespaces:
      budget: custom
    objects:
    - apiVersion: secrets.educates.dev/v1beta1
      kind: SecretImporter
      metadata:
        name: exported-creds
        namespace: $(session_namespace)
      spec:
        copyAuthorization:
          sharedSecret: #@ data.values.educates_secret_export.key
    - apiVersion: secrets.educates.dev/v1beta1
      kind: SecretImporter
      metadata:
        name: exported-reg-creds
        namespace: $(session_namespace)
      spec:
        copyAuthorization:
          sharedSecret: #@ data.values.educates_secret_export.key
    - apiVersion: v1
      kind: LimitRange
      metadata:
        name: resource-limits
      spec:
        limits:
        - max:
            storage: 10Gi
          type: PersistentVolumeClaim
        - default:
            memory: 1Gi
          defaultRequest:
            memory: 1Gi
            cpu: 1000m
          type: Container
    # Permissions for workshop
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: $(session_namespace)-workshop-read-crb
        namespace: $(session_namespace)
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: k8s-reader
      subjects:
        - kind: ServiceAccount
          namespace: $(workshop_namespace)
          name: $(service_account)

    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: $(session_namespace)-workshop-rw-crb
        namespace: $(session_namespace)
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: workshop-cluster-role
      subjects:
        - kind: ServiceAccount
          namespace: $(workshop_namespace)
          name: $(service_account)

    # Permissions for session user
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: $(session_namespace)-session-read-crb
        namespace: $(session_namespace)
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: k8s-reader
      subjects:
        - kind: ServiceAccount
          namespace: $(session_namespace)
          name: default

    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: $(session_namespace)-session-rw-crb
        namespace: $(session_namespace)
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: workshop-cluster-role
      subjects:
        - kind: ServiceAccount
          namespace: $(session_namespace)
          name: default
    resources:
      memory: 2Gi
  environment:
    objects:
    - apiVersion: secrets.educates.dev/v1beta1
      kind: SecretInjector
      metadata:
        name: $(workshop_namespace)-registry-credentials
      spec:
        rules:
        - sourceSecrets:
            nameSelector:
              matchNames:
              - exported-creds
              - exported-reg-creds
          targetNamespaces:
            nameSelector:
              matchNames:
              - $(workshop_namespace)-*
  title: TAP Overview
  url: https://github.com/tanzu-end-to-end/tap-workshop
  vendor: eduk8s.io
